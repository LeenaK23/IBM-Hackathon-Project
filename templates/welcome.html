{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="welcome-container">
    <div class="content">
        <h1 id="dynamic-greeting" class="welcome-title"></h1>
        <p class="welcome-subtitle">
            <span class="brand-name">MediCare Chat Assistant</span>, your trusted companion for medical insights, report analysis, and healthcare solutions.
        </p>
        <div id="date-time" class="date-time"></div>
        <div class="button-container">
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
    <div class="welcome-image">
        <img src="{{ url_for('static', filename='images/medical_care.svg') }}" alt="">
    </div>
</div>
{% endblock %}
